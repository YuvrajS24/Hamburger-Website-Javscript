<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-content">


        <header id="top">


            <div class="header-content">

                <div class="logo">
                    <img src="images/logo.svg">
                </div>

              

                     <div class="hamburger-menu">

                          <span class="hamburger-icon">&#9776;</span>
                           <span class="close-icon">&times;</span>
                </div>


                
                <nav >

                    <a href="#top-picks">Top Picks</a>
                    <a href="#whopper">Whopper</a>
                    <a href="#stunner-menu">Stunner Menu</a>
                    <a href="#new-foodie-collection">New Foodie Collection</a>
                    <a href="#dealoftheday">Deal of the Day</a>
                    
                </nav>
            </div>
         
</header>

        <main>

            <section  class="home-section" >


                <div class="image-containerr"><img src="images/hero-image.png"></div>
                
                <p>Well, You can’t resist anymore!</p>

            </section>

            <section id="top-picks"  class="section">
                
                <h2>Top Picks</h2>
                <div class="image-container"> <img src="images/burger-1.png"></div>
               

           </section>

            <section id="whopper"  class="section" >

                <h2>Whopper</h2>
                <div class="image-container">  <img src="images/burger-2.png"> </div>
              

            </section>

            <section id="stunner-menu"  class="section">
                 <h2>Stunner Menu</h2>

                 <div class="image-container"> <img src="images/burger-3.png"></div>
                

            </section>

            <section id="new-foodie-collection"  class="section">

                <h2>New Foodie Collection</h2>
                <div class="image-container"> <img src="images/burger-4.png"></div>
               


            </section>

            <section id="dealoftheday"  class="section">

                <h2>Deal of the Day</h2>
               <div class="image-container"> <img src="images/burger-5.png"></div>

            </section>

            <footer> 

                <a href="#top"><span class="spann">Go to Top</span></a>
                <p>Made with ❤️ by Yuvraj Sachdev</p>

            </footer>
         



        </main>


    </div>





<script src="script.js"></script>
</body>

</html>
